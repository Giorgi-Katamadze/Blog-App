<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="https://kit.fontawesome.com/eb8c74d9a4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/postPage.css">
    <title>Post</title>
</head>
<body>
    <main class="d-flex">
        <nav class="d-flex justify-content-around pt-3 col-lg-1 flex-lg-column">
            <div class="d-flex flex-column align-items-center gap-2">
                <button id="home"><i class="fa-solid fa-house fa-2xl"></i></button>
                <article>Home</article>
            </div>
            <div class="d-flex flex-column align-items-center gap-2">
                <button id="create"><i class="fa-solid fa-plus fa-2xl"></i></button>
                <article>Create</article>
            </div>
        </nav>
        <div class="my-5 py-5 my-lg-2 py-lg-1">
            <div class="col-12 d-flex justify-content-end">
                <header id="post" class="col-lg-10"></header>
            </div>
            <div class="container col-lg-10 mb-5" id="commentCount"></div>
            <section id="comments" class="d-flex flex-column gap-4 col-lg-10 align-items-center mx-auto"></section>
            
        </div>
        
    </main>

    <script src="./src/script/postPage.js"></script>
</body>
</html>
