<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="https://kit.fontawesome.com/eb8c74d9a4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/create.css">
    <title>Create</title>
</head>
<body>
    
    <main class="d-flex flex-column flex-lg-row justify-content-center align-items-center">
        <nav class="d-flex justify-content-around pt-3 col-lg-1 flex-lg-column">
            <div class="d-flex flex-column align-items-center gap-2">
                <button id="home"><i class="fa-solid fa-house fa-2xl"></i></button>
                <article>Home</article>
            </div>
            <div class="d-flex flex-column align-items-center gap-2">
                <button id="create"><i class="fa-solid fa-plus fa-2xl"></i></button>
                <article>Create</article>
            </div>
        </nav>

            <form class="col-11 mt-5">
                <header class="d-flex justify-content-center">
                    <h1>Create Your Blog</h1>
                </header>
                <div class="d-flex flex-column align-items-center gap-5 col-10 mx-auto">
                    <div class="d-flex flex-column justify-content-start col-10 gap-2">
                        <label for="title">Name:</label>
                        <input type="text" id="title" placeholder="Type Blog's Name">
                        <span class="title-span show red">Required field</span>
                    </div>
                    <div class="d-flex flex-column justify-content-start col-10 gap-2">
                        <label for="body">Blog:</label>
                        <textarea placeholder="Type Something Here" id="body"  rows="10"></textarea>
                        <span class="body-span show red">Required field</span>
                    </div>
                    <div>
                        <button type="submit" id="submitBtn">Submit</button>
                    </div>
                </div>    
            </form>
    </main>
   

    <script src="./src/script/create.js"></script>
</body>
</html>
